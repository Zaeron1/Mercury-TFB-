<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercury TFB</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .mercury-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
    }
    .mercury {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 125px;
      left: 125px;
      background: url('mercury.png') no-repeat center center;
      background-size: contain;
    }
    .messenger {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 0;
      left: 175px;
      background: url('messenger.png') no-repeat center center;
      background-size: contain;
      animation: orbit 10s linear infinite;
    }
    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(175px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(175px) rotate(-360deg);
      }
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>

<h1>The code for my Bachelor's Thesis (TFB) is not yet published.</h1>

<div class="mercury-container">
  <div class="mercury"></div>
  <div class="messenger"></div>
</div>

</body>
</html>
