<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercury TFB</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20px;
    }
    .mercury-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 30px auto;
    }
    .mercury {
      width: 250px;
      height: 250px;
      position: absolute;
      top: 200px; /* descend un peu */
      left: 175px;
      background: url('mercury.png') no-repeat center center;
      background-size: contain;
    }
    .messenger {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 100px; /* Départ au nord */
      left: 280px;
      background: url('messenger.png') no-repeat center center;
      background-size: contain;
      animation: orbit 12s linear infinite;
      transform-origin: 20px 200px; /* Centre de rotation déplacé sous la sonde */
    }
    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
      }
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>

<h1>Le code pour mon TFB est encore en cours de finalisation :/ </h1>

<div class="mercury-container">
  <div class="mercury"></div>
  <div class="messenger"></div>
</div>

</body>
</html>
